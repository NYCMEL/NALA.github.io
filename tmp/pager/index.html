<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WC-PAGER</title>
	
	<!-- REQUIRED BY W3C STATS -->
	<script>
	 wcENV="dev"; // prod || dev
	 wcAPP="WC-PAGER";
	 wcURL="http://www.melify.com/tk/lib/components/w";
	</script>
	
	<!-- DO NOT INCLUDE IF ALREADY HAVE IT -->

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/Melify/fonts/fonts.css" rel="stylesheet">
    </head>

    <body id="wc">
	<div>
	    <wc-include href="/tk/lib/components/misc/webpack/src/w/html/_prod.html"></wc-include>
	</div>

	<div style="position:fixed;top:130px;right:30px;z-index:1000">
	    <button id="btn-add" class="btn btn-warning" type="button">ADD NEW PAGE</button>
	</div>

	<wc-pager id="my-pager" class="wc-maximize" env="dev" cfg="/tk/lib/components/w/html/parts/pager/pager.json"></wc-pager>
	
	<script type="text/javascript" src="wc.bundle.js"></script>

	<script>
	 $("#btn-add").on("click", function() {
	     $(this).fadeOut();
	     var w = document.querySelector("wc-pager");
	     w.newTest();
	 });
	</script>
    </body>
</html>
