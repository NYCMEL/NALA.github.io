<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Electrical Career Now Header - No Rounded Corners</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
	 /* Remove all rounded corners */
	 *,
	 *::before,
	 *::after {
	     border-radius: 0 !important;
	 }

	 .text-upper {
	     text-transform: uppercase;
	 }

	 /* Navbar */
	 .navbar {
	     background-color: #ffffff;
	     transition: background-color 0.3s ease, box-shadow 0.3s ease;
	 }

	 /* Shadow when scrolling */
	 .navbar.scrolled {
	     box-shadow: 0 2px 8px rgba(0,0,0,0.15);
	 }

	 /* Logo */
	 .navbar-brand {
	     color: #1c1c1c !important;
	     font-weight: 700;
	     font-size: 1.8rem;
	 }

	 .navbar-brand small {
	     font-weight: 200;
	     font-size: 14px;
	     color: #666;
	 }
	 
	 /* Menu links */
	 .nav-link {
	     color: #1c1c1c !important;
	     font-weight: 500;
	     transition: color 0.3s;
	 }

	 .nav-link:hover {
	     color: #f39c12 !important;
	 }

	 /* Hamburger icon - dark for white background */
	 .navbar-light .navbar-toggler-icon {
	     background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(28,28,28,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
	 }
	</style>
    </head>

    <body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top">
	    <div class="container">
		<a class="navbar-brand" href="#">NALA
		    <small class="d-none d-md-block"><span>North American Locksmith Association</span></small>
		</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav align-items-lg-center">
			    <li class="nav-item">
				<a class="nav-link text-upper" href="#">Home</a>
			    </li>
			    <li class="nav-item">
				<a class="nav-link text-upper" href="#">About</a>
			    </li>
			    <li class="nav-item">
				<a class="nav-link text-upper" href="#">FAQ</a>
			    </li>
			    <li class="nav-item">
				<a class="nav-link text-upper" href="#">LOGIN</a>
			    </li>
			</ul>
		    </div>
	    </div>
	</nav>

	<!-- Example page content -->
	<div style="height:1200px; background:linear-gradient(to bottom, #eee, #ccc); padding-top:100px;">
	    <h1 style="color:#1c1c1c; text-align:center; margin-top:150px;">Welcome to Electrical Career Now</h1>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	 // Add shadow to navbar on scroll
	 const navbar = document.querySelector('.navbar');
	 window.addEventListener('scroll', () => {
	     if (window.scrollY > 50) {
		 navbar.classList.add('scrolled');
	     } else {
		 navbar.classList.remove('scrolled');
	     }
	 });
	</script>

    </body>
</html>
