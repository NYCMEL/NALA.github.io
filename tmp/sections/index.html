<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>Dynamic Sections Loader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
	 body {
	     font-family: Arial, sans-serif;
	     background: #f4f4f4;
	     padding: 20px;
	 }

	 .buttons {
	     margin-bottom: 20px;
	 }

	 .buttons button {
	     margin: 4px;
	     padding: 8px 14px;
	     cursor: pointer;
	 }

	 .section {
	     display: none;
	     background: #ffffff;
	     padding: 20px;
	     border-radius: 6px;
	 }

	 .section.active {
	     display: block;
	 }
	</style>
    </head>
    <body>

	<h2>Dynamic Content Sections</h2>

	<div class="buttons">
	    <button onclick="openSection(1)">Section 1</button>
	    <button onclick="openSection(2)">Section 2</button>
	    <button onclick="openSection(3)">Section 3</button>
	    <button onclick="openSection(4)">Section 4</button>
	    <button onclick="openSection(5)">Section 5</button>
	    <button onclick="openSection(6)">Section 6</button>
	    <button onclick="openSection(7)">Section 7</button>
	    <button onclick="openSection(8)">Section 8</button>
	    <button onclick="openSection(9)">Section 9</button>
	</div>

	<!-- Sections -->
	<div id="section1" class="section active" data-url="content1.html"></div>
	<div id="section2" class="section" data-url="content1.html"></div>
	<div id="section3" class="section" data-url="content1.html"></div>
	<div id="section4" class="section" data-url="content1.html"></div>
	<div id="section5" class="section" data-url="content1.html"></div>
	<div id="section6" class="section" data-url="content1.html"></div>
	<div id="section7" class="section" data-url="content1.html"></div>
	<div id="section8" class="section" data-url="content1.html"></div>
	<div id="section9" class="section" data-url="content1.html"></div>

	<script>
	 function openSection(number) {
	     const sections = document.querySelectorAll(".section");

	     sections.forEach(section => {
		 section.classList.remove("active");
	     });

	     const activeSection = document.getElementById("section" + number);
	     activeSection.classList.add("active");

	     // Load content only if empty
	     if (activeSection.innerHTML.trim() === "") {
		 const url = activeSection.dataset.url;

		 fetch(url)
		     .then(response => response.text())
		     .then(content => {
			 activeSection.innerHTML = content;
		     })
		     .catch(() => {
			 activeSection.innerHTML = "<p>Failed to load content.</p>";
		     });
	     }

	     const timestamp = new Date().toLocaleString();

	     $("body").append("<p>" + timestamp + "</p>");
	 }

	 // Load content for section 1 on page load
	 window.addEventListener("DOMContentLoaded", () => {
	     openSection(1);
	 });
	</script>

	<script type="text/javascript" src="/Melify/tools/NALA.github.io/lib/wc.bundle.gz.js"></script>
    </body>
</html>
