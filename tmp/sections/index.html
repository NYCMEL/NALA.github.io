<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>Section Loader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
	 body {
	     font-family: Arial, sans-serif;
	     background: #f5f5f5;
	     padding: 20px;
	 }

	 .buttons {
	     margin-bottom: 20px;
	 }

	 .buttons button {
	     margin: 4px;
	     padding: 8px 14px;
	     cursor: pointer;
	 }

	 .section {
	     display: none;
	     background: #ffffff;
	     padding: 20px;
	     border-radius: 6px;
	 }

	 .section.active {
	     display: block;
	 }
	</style>
    </head>
    <body>

	<h2>Content Sections</h2>

	<div class="buttons">
	    <button onclick="openSection(1)">Section 1</button>
	    <button onclick="openSection(2)">Section 2</button>
	    <button onclick="openSection(3)">Section 3</button>
	    <button onclick="openSection(4)">Section 4</button>
	    <button onclick="openSection(5)">Section 5</button>
	    <button onclick="openSection(6)">Section 6</button>
	    <button onclick="openSection(7)">Section 7</button>
	    <button onclick="openSection(8)">Section 8</button>
	    <button onclick="openSection(9)">Section 9</button>
	    <button onclick="openSection(10)">Section 10</button>
	</div>

	<!-- Sections -->
	<div id="section1" class="section active" data-url="content1.html"></div>
	<div id="section2" class="section" data-url="content2.html"></div>
	<div id="section3" class="section" data-url="content3.html"></div>
	<div id="section4" class="section" data-url="content4.html"></div>
	<div id="section5" class="section" data-url="content5.html"></div>
	<div id="section6" class="section" data-url="content6.html"></div>
	<div id="section7" class="section" data-url="content7.html"></div>
	<div id="section8" class="section" data-url="content8.html"></div>
	<div id="section9" class="section" data-url="content9.html"></div>
	<div id="section10" class="section" data-url="content10.html"></div>

	<script>
	 // Load first section on page load
	 document.addEventListener("DOMContentLoaded", () => {
	     openSection(1);
	 });

	 function openSection(number) {
	     // Hide all sections
	     document.querySelectorAll(".section").forEach(section => {
		 section.classList.remove("active");
	     });

	     const section = document.getElementById("section" + number);
	     section.classList.add("active");

	     // Load content only if empty
	     if (section.innerHTML.trim() === "") {
		 const url = section.dataset.url;

		 fetch(url)
		     .then(response => response.text())
		     .then(content => {
			 section.innerHTML = content;
		     })
		     .catch(() => {
			 section.innerHTML = "<p>Failed to load content.</p>";
		     });

		 console.log("AAAAAAAA");
	     }
	 }
	</script>

    </body>
</html>
