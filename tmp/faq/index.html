<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>JSON Driven Bootstrap Accordion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link
	    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	    rel="stylesheet"
	>

	<style>
	 /* Remove Bootstrap blue highlight */
	 .accordion-button:focus {
	     box-shadow: none;
	 }

	 .accordion-button:not(.collapsed) {
	     background-color: #f8f9fa;
	     color: #000;
	     box-shadow: none;
	 }

	 /* Reduce font size on small screens */
	 @media (max-width: 768px) {
	     .accordion-button {
		 font-size: 14px;
	     }
	     .accordion-body {
		 font-size: 13px;
	     }
	 }
	</style>
    </head>

    <body class="bg-light p-4">

	<div class="container">
	    <h2 class="mb-4">Accordion (Loaded from JSON)</h2>

	    <div class="accordion" id="accordionContainer"></div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
	 fetch("accordion.json")
	     .then(response => response.json())
	     .then(data => {
		 const container = document.getElementById("accordionContainer");

		 data.accordion.forEach((item, index) => {
		     const isOpen = item.open === true;
		     const accordionItem = document.createElement("div");
		     accordionItem.className = "accordion-item";

		     accordionItem.innerHTML = `
			 <h2 class="accordion-header">
			     <button
				    class="accordion-button ${isOpen ? "" : "collapsed"}"
				    type="button"
				    data-bs-toggle="collapse"
				    data-bs-target="#${item.id}"
				 >
				 ${item.title}
			     </button>
			 </h2>
			 <div
			     id="${item.id}"
			     class="accordion-collapse collapse ${isOpen ? "show" : ""}"
			     data-bs-parent="#accordionContainer"
			     >
			     <div class="accordion-body">
				 ${item.content}
			     </div>
			 </div>
		     `;

		     container.appendChild(accordionItem);
		 });
	     })
	     .catch(error => {
		 console.error("Error loading accordion data:", error);
	     });
	</script>

    </body>
</html>
