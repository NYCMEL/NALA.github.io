<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>FAQ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link
	    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	    rel="stylesheet"
	>
    </head>
    <body class="bg-light p-5">

	<div class="container">
	    <h3 class="mb-4">Frequently Asked Question</h3>
	    
	    <div class="accordion" id="faq">
		<div class="accordion-item">
		    <h2 class="accordion-header">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#itemOne">
			    Item One
			</button>
		    </h2>

		    <div id="itemOne" class="accordion-collapse collapse" data-bs-parent="#faq">
			<div class="accordion-body">
			    This is the detailed content for item one.
			</div>
		    </div>
		</div>

		<div class="accordion-item">
		    <h2 class="accordion-header">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#itemTwo">
			    Item Two
			</button>
		    </h2>

		    <div id="itemTwo" class="accordion-collapse collapse" data-bs-parent="#faq">
			<div class="accordion-body">
			    This is the detailed content for item two.
			</div>
		    </div>
		</div>

		<div class="accordion-item">
		    <h2 class="accordion-header">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#itemThree">
			    Item Three
			</button>
		    </h2>

		    <div id="itemThree" class="accordion-collapse collapse" data-bs-parent="#faq">
			<div class="accordion-body">
			    This is the detailed content for item three.
			</div>
		    </div>
		</div>

	    </div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
